        <script>
            function toggleDiv() {
                var div = document.querySelector('#lyrow .sudums');
                var content = div.querySelector('.content');
        
                if (div.classList.contains('expanded')) {
                    content.style.transition = 'opacity 0.2s ease-out';
                    div.classList.add('collapsing');
                    setTimeout(function() {
                        content.style.opacity = '0'; // 添加内容淡出效果
                        setTimeout(function() {
                            div.classList.remove('expanded');
                            div.classList.remove('collapsing');
                        }, 0); // 等待0.2秒，内容淡出后再移除类
                    }, 20); // 添加延迟确保过渡效果生效
                } else {
                    div.classList.add('expanded');
                    content.style.transition = 'opacity 0.2s ease-in';
                    content.style.opacity = '1'; // 添加内容淡入效果
                }
            }
        </script>
